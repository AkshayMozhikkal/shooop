<!--================Add Product Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner">
                    <h3>Fill Up and Add Product</h3>
                    {% if messages %}
                    {% for message in messages%}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form class="row login_form"  method="POST" enctype="multipart/form-data" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="" name="prod_name" placeholder="Product Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Product Name'">
                        </div>

                        <div class="col-md-12 form-group">
                            <label  for="selectOption">Brand:</label> 
                            <select class="form-control" id="selectOption" name="brand">
                              
                              {% for brand in brands  %}
                              <option value="{{brand.id}}">{{brand.name}}</option>
                              {% endfor %}
                            </select>
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="" name="color" placeholder="color" onfocus="this.placeholder = ''" onblur="this.placeholder = 'color'">
                        </div>

                        <div class="col-md-12 form-group">
                          Size:
                            <input type="number" class="form-control" id="" value="4" max="10" name="size" placeholder="size" onfocus="this.placeholder = ''" onblur="this.placeholder = 'size ID'">
                        </div>
                       
                        <div class="col-md-12 form-group">
                            <label for="occassion">Occassion:</label>
                            <select class="form-control" id="selectOption" name="occassion">
                              <option value="Casuals">Casuals</option>
                              <option value="Sports">Sports</option>
                              <option value="Formals">Formals</option>
                            </select>
                          </div>

                        <div class="col-md-12 form-group">
                            <label for="ideal_for">Ideal For:</label>
                            <select class="form-control" id="selectOption" name="ideal_for">
                              <option value="Men">Men</option>
                              <option value="Women">Women</option>
                              <option value="Kids">Kids</option>
                            </select>
                        
                        </div>

                        <div class="col-md-12 form-group">
                            <textarea class="form-control" name="descr" id="" cols="30" rows="10" placeholder="description"></textarea>
                            
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="file" class="form-control" id="" name="image" accept="image/png, image/jpeg, image/jpg " placeholder="image" onfocus="this.placeholder = ''" onblur="this.placeholder = 'image'">
                        </div>

                        <div class="col-md-12 form-group">
                          <label  for="selectOption2">Offers:</label> 
                          <select class="form-control" id="selectOption2" name="offers">
                            <option value="">Choose..</option>
                            {% for offer in offers  %}
                            <option value="{{offer.id}}">{{offer.name}}</option>
                            {% endfor %}
                          </select>
                      </div>

                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" id="" name="stock" placeholder="stock" onfocus="this.placeholder = ''" onblur="this.placeholder = 'stock'" required>
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" id="" name="price" placeholder="price" onfocus="this.placeholder = ''" onblur="this.placeholder = 'price'" required>
                        </div>

                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Add Product</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Add Product Area =================-->
{% endblock content %}
