{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shooop Admin</title>
    <link rel="icon" type="image/png" href="{% static 'user/img/Logoos/shoe4.png' %}">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/dashboard/">    
    <link href="{% static 'admins/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css">
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/alertify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs/build/css/themes/default.min.css">
  </head>
<body>
    <!-- Start Header Area -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary rounded " aria-label="Thirteenth navbar example">
    <div class="container-fluid  bg-secondary text-white">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse d-lg-flex" id="navbarsExample11">
        <a class="navbar-brand col-lg-3 me-0" href="#"><img style="width:90px; height: 50px;" class=" " src="{% static 'user/img/Logoos/shoe4.png' %}" alt=""></a>
        
        <ul class="navbar-nav col-lg-6 justify-content-lg-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" style="color: white;" href="{% url 'dashboard' %}">Home</a>
          </li>
          <li><a class="nav-link active" style="color: white;" href="{% url 'brands' %}">Brands</a></li>
          <li><a class="nav-link active" style="color: white;" href="{% url 'products' %}">Products</a></li>
          <li><a class="nav-link active" style="color: white;" href="{% url 'coupons' %}">Coupons</a></li>
          <li><a class="nav-link active" style="color: white;" href="{% url 'offers_list' %}">Offers</a></li>
          <li><a class="nav-link active" style="color: white;" href="{% url 'orders_list' %}">Orders</a></li>
          <li><a class="nav-link active" style="color: white;" href="{% url 'report' %}">Sales Report</a></li>
          <li><a class="nav-link active" style="color: white;" href="{% url 'users_list' %}">Customers</a></li>
        </ul>
        <div class="d-lg-flex col-lg-3 justify-content-lg-end">
          {% if user.is_authenticated %}
          <a href="{% url 'admin_logout' %}"><button class="btn btn-dark" >Logout</button></a>
          {% else %}
          <button class="btn btn-primary" >Login</button>
         {% endif %}
        </div>
      </div>
    </div>
  </nav>
 <!-- End Header Area -->

 

 {% block content  %}
    
 {% endblock  %}


<!-- Start footer Area -->
<div class="container-fluid bg-secondary text-white mt-auto" >
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 mt-auto border-top">
    <p class="col-md-4 mb-0 text-body-secondary">&copy; 2023 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">Shooop
      <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="{% url 'dashboard' %}" class="nav-link px-2 text-body-secondary">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Features</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Pricing</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
    </ul>
  </footer>
</div>

<!-- End footer Area -->


</body>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script>
        alertify.set('notifier','position', 'top-right');
        {% for msg in messages %}
        alertify.success('{{msg}}');
		
        {% endfor %}
	</script>

<script src="{% static "admins/js/bootstrap.bundle.min.js" %}"></script>
<script src="{% static "admins/js/dashboard.js" %}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script><script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js" integrity="sha384-gdQErvCNWvHQZj6XZM0dNsAoY4v+j5P1XDpNkcM3HJG1Yx04ecqIHk7+4VBOCHOG" crossorigin="anonymous"></script><script src="dashboard.js"></script>
</html>
