<!--================Add Product Area =================-->
<section class="login_box_area section_gap">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="login_form_inner">
                    <h3>Update Product</h3>
                    {% if messages %}
                    {% for message in messages%}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    <strong>{{message}}</strong>
                    </div>
                    {% endfor %}
                    {% endif %}
                    <form class="row login_form"  method="POST" enctype="multipart/form-data" id="contactForm" novalidate="novalidate">
                        {% csrf_token %}

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="" name="prod_name" value="{{item.prod_name}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Product Name'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="" name="brand" value="{{item.brand}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Brand'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="" name="color" value="{{item.color}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'color'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" id="" name="size" value="{{item.size}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'size ID'">
                        </div>
                       
                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="" name="occassion" value="{{item.occassion}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Occassion'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="" name="ideal_for" value="{{item.ideal_for}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Ideal For'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="text" class="form-control" id="" name="descr" value="{{item.descr}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'descr'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="file" class="form-control" id="" name="image" accept="image/png, image/jpeg, image/png " value="{{item.image.url}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'image'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" id="" name="offers" value="{{item.offers}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'offers'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" id="" name="coupon" value="{{item.coupon}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'coupon'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" id="" name="stock" value="{{item.stock}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'stock'">
                        </div>

                        <div class="col-md-12 form-group">
                            <input type="number" class="form-control" id="" name="price" value="{{item.price}}" onfocus="this.placeholder = ''" onblur="this.placeholder = 'price'">
                        </div>

                        <div class="col-md-12 form-group">
                            <button type="submit" value="submit" class="primary-btn">Update</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--================End Add Product Area =================-->
{% endblock content %}
